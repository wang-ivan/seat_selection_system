                    <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-4" action="javascript: otherPeople()" name="formOth">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="othName" placeholder="名單上沒有的人">
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">確認</button>
                          </div>
                    </form>
                    <div class="row col-12" id="name_button"></div>
                    <div class="modal-footer">
                        <div class="col-2"><button type="button" id="protect" class="btn btn-success" style="width:100%;margin:5%;font-size: 20px;"
                            onclick="input_name()">保留</button></div>
                        <div class="col-2"><button type="button" id="delete" class="btn btn-danger" style="width:100%;margin:5%;font-size: 20px;"

                    </div>
