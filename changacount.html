<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位系統</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        footer {
            text-align: center;
            position: relative;
        }

        .nav-link {
            margin-top: 5px;
        }

        .input {
            text-align: center;
            position: relative;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">座位分配系統</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">功能選單</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">資料庫</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="site.html">座位</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">修改帳號</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html" onclick="loginOut()">登出</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 3%;">
        <div id="successAlert"></div>
    </div>
    <div class="container" style="margin-top: 12%;">
        <div class="row">
            <div class="input col-md-6 col-lg-5">
                <div class="card">
                    <h3 class="card-title my-4"><i class="bi bi-person-bounding-box"></i> 更改帳密</h5>
                        <form action="javascript:changeUser();" name="formNew">
                            <div class="mx-2 px-5 py-3">
                                <input type="text" class="form-control" id="newAcount" aria-describedby="emailHelp"
                                    placeholder="新帳號">
                            </div>
                            <div class="mx-2 px-5 py-4">
                                <input type="password" class="form-control" id="newPass" placeholder="新密碼">
                            </div>
                            <div class="mx-2 px-5 py-2">
                                <input type="password" class="form-control" id="newPass2" placeholder="再次輸入新密碼">
                            </div>
                            <div id="password-error2">
                                <p>&nbsp;</p>
                            </div>
                            <div class="d-grid mx-2 px-5 my-5">
                                <button type="submit" class="btn btn-warning btn-lg">更改</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>

    </div>
    <footer class="text-body-secondary py-5 my-5">
        <div class="container">
            <div class="row py-2">
                <p class="mb-1">Copyright © 王世宇</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>




</html>
