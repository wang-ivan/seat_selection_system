<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="descripttion" content="座位系統">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登陸</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        footer {
            text-align: center;
            position: relative;
        }

        .nav-link {
            margin-top: 5px;
        }

        .input {
            text-align: center;
            position: relative;
            display: block;
            margin: auto;
        }

        p {
            margin: 0px;
        }

    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">座位分配系統</a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 12%;">
        <div class="row">
            <div class="input col-md-6 col-lg-5">
                <div class="card">
                    <h3 class="card-title my-4"><i class="bi bi-person-circle"></i> 系統登入</h5>
                        <form action="javascript:login();" name="form">
                            <div class="mx-2 px-5 py-3">
                                <input type="text" class="form-control" id="Email" placeholder="帳號">
                                
                            </div>
                            <div id="account-error"><p>&nbsp;</p></div>
                            <div class="mx-2 px-5 py-2">
                                <input type="password" class="form-control" id="Password" placeholder="密碼">
                                
                            </div>
                            <div id="password-error"><p>&nbsp;</p></div>
                            <div class="d-grid mx-2 px-5 my-5">
                                <button type="submit" class="btn btn-primary btn-lg">登入</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-body-secondary py-5 my-5">
        <div class="container">
            <div class="row py-2">
                <p class="mb-1">Copyright © 王世宇</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>




</html>
